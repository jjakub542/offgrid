{{ define "content" }}

<div class="row">

    <div class="col s12 m12 l3" style="background-color: brown;">
        <a>asdasdasdasd</a>
    </div>

    <div class="col s12 m12 l9">
        <div class="container">
        <div class="row">
        {{ range . }}
                <div class="card col s12 m12 l8" id="{{ .Id }}" style="margin: 30px; color: black;">
                    <div class="card-content">
                    <span class="card-title"  style="font-size: xx-large;">{{ .Title }}</span>
                    <p>{{ .Description }}</p>
                    <br>
                    <ul>
                        <li>
                            Is Public: <span>{{ .Public }}</span>
                        </li>
                        <li>
                            Created At: <span>{{ .CreatedAt }}</span>
                        </li>
                        <li>
                            Updated At: <span>{{ .UpdatedAt }}</span>
                        </li>
                    </ul>
                    </div>
                    <div class="card-action">
                        <a href="/admin/articles/{{ .Id }}">Edit</a>
                        <a onclick="deleteArticle('{{ .Id }}')" href="#">Delete</a>
                    </div>
                </div>

        {{ end }}
        </div>
    </div>
    </div>
</div>

{{ end }}
